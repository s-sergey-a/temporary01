<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<div>
    <p id="userLabel"></p>
    <button class="btn btn-secondary" onclick="logout()">выйти</button>
</div>
<div>
    <button class="btn btn-primary btn-lg m-5" onclick="getUsers()">Получить список пользователей</button>
    <div id="usersContainer">
    </div>
    <div id="userTemplate" class="row g-3" hidden>
        <p class="col-sm m-5"></p>
        <p class="col-sm m-5"></p>
        <button class="btn col-sm btn-secondary m-5"></button>
    </div>
    <button class="btn btn-primary btn-lg m-5" onclick="getSessions()">Получить список сессий</button>
    <div id="sessionsContainer">
    </div>
    <div id="sessionTemplate" class="row g-3" hidden>
        <p class="col-sm m-5"></p>
        <p class="col-sm m-5"></p>
        <p class="col-sm m-5"></p>
        <button class="btn col-sm btn-secondary m-5">delete session</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
<script src="index.js"></script>
</body>
</html>
